<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <!DOCTYPE html>
    <html>
      
    <head>
      <title>Calculadora de Porcentaje</title>
      <script>
      function calcularPorcentaje(){
        let numero = (document.getElementById("numero").value);
        let porcentaje = (document.getElementById("porcentaje").value);
      
        let resultado = (document.getElementById("resultado").value);

        document.getElementById('resultado').value = numero * porcentaje / 100;
      }
      </script>
    </head>
 
      <body>
        
        <div class="container-calc bg-danger mt-4 pb-2">
          <h1>Calculadora de Porcentaje</h1>
          <form>
            <div class="form-group">
              <label for="numero">NÃºmero</label>
              <input type="number" class="form-control w-25" id="numero">
            </div>
            <div class="form-group">
              <label for="porcentaje">Porcentaje</label>
              <input type="number" class="form-control w-25" id="porcentaje">
            </div>
            <button type="button" class="btn btn-light m-2" onclick="calcularPorcentaje()">Calcular</button>
      
            <div class="resultado mt-1">
              <label for="resultado">Resultado:</label>
              <input type="number d-block" id="resultado">
            </div>
          </form>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
